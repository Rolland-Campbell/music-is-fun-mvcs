<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
    <title>Music is Fun</title>
</head>

<body class="container-fluid">

    <header class="row bannerStyle">
        <div class="col-12 col-md-4 bannerItem1">
            <p>Music is Fun</p>
        </div>
        <div class="col-12 col-md-4 bannerItem2">
            <img class="recordImg order-2" src="https://www.stickpng.com/assets/images/5856b3da4f6ae202fedf2794.png"
                alt="record">
        </div>
        <div class="col-12 col-md-4 bannerItem3">
            <form onsubmit="app.controllers.SongsController.search(event)" class="order 3">
                <input type="text" class="form-control" name="query" placeholder="Search For Music">
            </form>
        </div>
    </header>

    <main class="row">
        <div class="order-md-2 col-md-6">
            <h3 class="text-center">Playlist</h3>
            <div class="col-12 m-0" id="playlist">
                <!-- template for playlist -->
            </div>
        </div>
        <div class="order-md-1 col-md-6">
            <h3 class="text-center">Search Results</h3>
            <div id="songs" class="col-12 m-0">
                <!-- template to generate -->
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
