<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
    <title>Music is Fun</title>
</head>

<body class="container-fluid">

    <header class="row">
        <div class="col-12 bannerStyle">
            <p>Music is Fun</p>
        </div>
        <div class="offset-9 col-3 searchStyle">
            <form onsubmit="app.controllers.playlistController.search(event)">
                <div class="form-group row">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music">
                    <button class="btn btn-success mt-1 form-control" type="submit">Search</button>
                </div>
            </form>
        </div>
    </header>

    <main class="row">
        <div id="songs" class="row">
            <!-- template to generate -->
        </div>
        <div class="col col-md-4" id="playlist"></div>
    </main>

    <footer class="footer row">
        <p>Fancy!!</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
